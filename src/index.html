<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Calculator" content="Calculator for simple calculations">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1 class="header font-family">Calculator</h1>
    </header>
    <main>
        <section class="container">
            <div class="calculator">
                <section class="calculator__display">
                    <div class="calculator__display__input" >
                        <input type="text" class="calculator__display__input__one"  id="input-1" placeholder="0" disabled>
                    </div>
                    <input type="text" class="calculator__display__input__two" id="input-2" placeholder="0" disabled>
                    <div class="calculator__display__output">
                        <input type="text" class="calculator__display__output__text" placeholder="0" disabled>
                    </div>
                </section>
                <section class="calculator__buttons">
                    <div class="calculator__buttons__row">
                        <button class="calculator__buttons__row__button" type="button" id="clear">C</button>
                        <button class="calculator__buttons__row__button" type="button" id="backspace">โซ</button>
                        <button class="calculator__buttons__row__button" type="button" id="percent">%</button>
                        <button class="calculator__buttons__row__button" type="button" id="divide">รท</button>
                    </div>
                    <div class="calculator__buttons__row">
                        <button class="calculator__buttons__row__button number" type="button" id="seven">7</button>
                        <button class="calculator__buttons__row__button number" type="button" id="eight">8</button>
                        <button class="calculator__buttons__row__button number" type="button" id="nine">9</button>
                        <button class="calculator__buttons__row__button" id="multiply">x</button>
                    </div>
                    <div class="calculator__buttons__row">
                        <button class="calculator__buttons__row__button number" type="button" id="four">4</button>
                        <button class="calculator__buttons__row__button number" type="button" id="five">5</button>
                        <button class="calculator__buttons__row__button number" type="button" id="six">6</button>
                        <button class="calculator__buttons__row__button" type="button" id="subtract">-</button>
                    </div>
                    <div class="calculator__buttons__row">
                        <button class="calculator__buttons__row__button number" type="button" id="one">1</button>
                        <button class="calculator__buttons__row__button number" type="button" id="two">2</button>
                        <button class="calculator__buttons__row__button number" type="button" id="three">3</button>
                        <button class="calculator__buttons__row__button" type="button" id="add">+</button>
                    </div>
                    <div class="calculator__buttons__row">
                        <button class="calculator__buttons__row__button number" type="button" id="zero">0</button>
                        <button class="calculator__buttons__row__button" type="button" id="decimal">.</button>
                        <button class="calculator__buttons__row__button" type="button" id="equals">=</button>
                    </div>
                </section>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
